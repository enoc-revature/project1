<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <form class="form-inline" action="/action_page.php">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-success" type="submit">Search</button>
        <button class="btn btn-danger" type="submit">Logout</button>
      </form>
    </nav>
    <br><br><br>

    <div class="container">
        <h2>Request Form</h2>
        <p>Instructions. (*) is required</p>
        <form id="requestFormId" method="POST" action="requestForm.html" class="container needs-validation">
            <h4>Required</h4>
            <div class="row">
                <input class="form-control col-4" placeholder="First Name" required> <!--Auto-fill-->
                <input class="form-control col-4 offset-1" placeholder="Last Name" required> <!--Auto-fill-->
            </div>
            <br>
            <div class="row">
                <input class="form-control col-4" placeholder="Date">
                <input class="form-control col-4 offset-1" placeholder="Time">
            </div>
            <br>
            <div class="row">
                <input class="form-control col-4" placeholder="Description">
                <input class="form-control col-4 offset-1" placeholder="Cost">
            </div>
            <br>
            <div class="row">
                <input class="form-control col-4" placeholder="Grading Format">
                <input class="form-control col-4 offset-1" placeholder="Type of Reimbursement">
            </div>
            <br>
            <div class="row">
                <input class="form-control col-4" placeholder="Work-Related Justification">
                <input class="form-control col-4 offset-1" placeholder="Location">
            </div>
            <br>
            <h4>Optional</h4>
            <br>
            <div class="row">
                <input class="form-control col-4" placeholder="Additional Attachments">
                <input class="form-control col-4 offset-1" placeholder="Approval Attachments">
            </div>
            <br>
            <div class="row">
                <input class="form-control col-4" placeholder="Work that will be missed.">
                <div id="employeeId" hidden>employeeId</div>
                <div id="requestId" hidden>requestId</div>
            </div>
            <br>
            <label for="estimate" style="margin-left: 3em;">Reimbursement Estimate</label>
            <input name="estimate" class="form-control col-4" style="margin-left: 3em;" placeholder="$100.00" readonly>
            <br>
            <div class="row">
                <button id="backBtn" class="btn btn-primary col-1">Back</button>
                <button id="submitRequest" type="submit" class="btn btn-primary offset-6">Submit Request</button>
            </div>
        </form>
    </div>

<!--    
    All Employees must complete the Tuition Reimbursement form one week prior to the start of the event. 
    (required):
        basic employee information;
        date,
        time,
        location,
        description,
        cost,
        grading format,
        type of event;
        work-related justification. 
    optional:
        event-related attachments of pdf, png, jpeg, txt, or doc file type,
        attachments of approvals already provided of .msg (Outlook Email File) file type and type of approval,
        work time that will be missed. 

    The projected reimbursement should be provided as a read-only field.
-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="../js/requestForm.js"></script>
</body>
</html>
