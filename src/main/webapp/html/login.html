<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Reimbursement</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>

<body>
    <div class="container">
        <h2>Tuition Reimbursment Management System</h2>

        <!-- Tab Headers -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#employeeTab">Employee Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#benCoTab">BenCo Login</a>
            </li>
        </ul>

        <!-- Tab Bodies -->
        <div class="tab-content">
            <br>
            <!-- Employee Login -->
            <div id="employeeTab" class="container tab-pane active">
                <p>Employee Text</p>
                <br>
                <form id="employeeLoginForm" method="POST" action="/project1/login">
                    <input type="text" id="empUsername" name="empUsername" class="form-control col-5" placeholder="Username">
                    <br>
                    <input type="password" id="empPassword" name="empPassword" class="form-control col-5" placeholder="Password">
                    <br>
                    <button type="submit" id="submitEmployee" class="btn btn-primary">Login</button>
                </form>
            </div>
            <!-- BenCo Login -->
            <div id="benCoTab" class="container tab-pane fade">
                <p>For BenCo and Supervisor Use ONLY</p>
                <br>
                <form id="bencoLoginForm" method="POST" action="/project1/login">
                    <input type="text" id="benUsername" class="form-control col-5" placeholder="Username">
                    <br>
                    <input type="password" id="benPassword" class="form-control col-5" placeholder="Password">
                    <br>
                    <!-- <button type="submit" id="submitBenco" class="btn btn-primary">Login</button> -->
                    <submit id="submitBenco" class="btn btn-primary">Login</submit>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
